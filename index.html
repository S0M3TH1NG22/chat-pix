<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assistente Pix - Chat IA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Pix-logo.svg" alt="Logo Pix" class="pix-logo" />
      <h1>Assistente Pix</h1>
    </div>

    <div id="chatbox" class="chatbox"></div>

    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" placeholder="Digite sua pergunta sobre Pix..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
